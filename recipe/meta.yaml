{% set name = "misic-napari" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/misic-napari-{{ version }}.tar.gz
  sha256: 1863713041dfe21f9a1b43a94af1cfc685ac4fab7ac88356f57376e0e4a8e158

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - magicgui
    - napari
    - napari-plugin-engine
    - numpy
    - python >={{ python_min }}
    - tensorflow >=2
    - scikit-image
    - scipy

test:
  imports:
    - misic_ui
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pswapnesh/MiSiC
  summary: Segmentation of bacteria agnostic to imaging modality
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
